<!DOCTYPE html>
<html>
<head>
    <title>Sentiment Analysis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eef2f7;
            text-align: center;
            padding: 50px;
        }
        .container {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
            max-width: 450px;
            margin: auto;
        }
        h1 {
            color: #333;
            margin-bottom: 15px;
        }
        input[type="text"], select {
            width: 92%;
            padding: 12px;
            margin: 12px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 12px;
            cursor: pointer;
            border-radius: 6px;
            transition: background 0.3s;
            width: 100%;
            font-size: 16px;
            margin-top: 10px;
        }
        button:hover {
            background: #0056b3;
        }
        #result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            color: #007bff;
            background: #e6f2ff;
            padding: 15px;
            border-radius: 8px;
            display: none;
        }
        .hidden {
            display: none;
        }
        .feedback-group {
            text-align: left;
            margin: 12px 0;
            font-size: 14px;
        }
        .feedback-group label {
            display: block;
            padding: 6px;
            cursor: pointer;
        }
        .small-text {
            font-size: 14px;
            color: #555;
        }
        .divider {
            border-top: 1px solid #ddd;
            margin: 15px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sentiment Analysis</h1>
        <form id="predict-form">
            <label for="text"><strong>Enter your text:</strong></label>
            <input type="text" id="text" name="text" required>
            <button type="submit">Analyze</button>
        </form>

        <div id="result"></div>

        <!-- Feedback Section -->
        <div id="feedback-section" class="hidden">
            <div class="divider"></div>
            <h2>Feedback</h2>

            <h3 class="small-text">Rate the Prediction:</h3>
            <div class="feedback-group">
                <label><input type="radio" name="feedback" value="1"> 1 - Very Poor</label>
                <label><input type="radio" name="feedback" value="2"> 2 - Poor</label>
                <label><input type="radio" name="feedback" value="3"> 3 - Neutral</label>
                <label><input type="radio" name="feedback" value="4"> 4 - Good</label>
                <label><input type="radio" name="feedback" value="5"> 5 - Excellent</label>
            </div>

            <h3 class="small-text">Enter Actual Sentiment:</h3>
            <select id="actual-sentiment">
                <option value="">Select Actual Sentiment</option>
                <option value="positive">Positive</option>
                <option value="negative">Negative</option>
                <option value="neutral">Neutral</option>
            </select>

            <button id="submit-feedback">Submit Feedback</button>
        </div>
    </div>

    <script>
        document.getElementById('predict-form').addEventListener('submit', async function(event) {
            event.preventDefault();
            const text = document.getElementById('text').value.trim();

            if (text === "") {
                alert("Please enter text before analyzing.");
                return;
            }

            const response = await fetch('/predict', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ text: text }),
            });

            const result = await response.json();
            document.getElementById('result').innerText = 'Prediction: ' + result.predictions;
            document.getElementById('result').style.display = 'block';
            document.getElementById('feedback-section').classList.remove('hidden');
        });

        document.getElementById('submit-feedback').addEventListener('click', function() {
            const feedback = document.querySelector('input[name="feedback"]:checked');
            const actualSentiment = document.getElementById('actual-sentiment').value;
            const review = document.getElementById('text').value;

            if (!feedback) {
                alert('Please rate the prediction before submitting.');
                return;
            }
            if (!actualSentiment) {
                alert('Please select the actual sentiment before submitting.');
                return;
            }
            if (!review) {
                alert('Please Enter Your Review.');
                return;
            }
            alert(`Feedback Submitted!\nRating: ${feedback.value}\nActual Sentiment: ${actualSentiment}`);

            // Reset the form to only show text input
            document.getElementById('text').value = "";
            document.getElementById('result').innerText = "";
            document.getElementById('result').style.display = 'none';
            document.getElementById('feedback-section').classList.add('hidden');
            document.querySelector('input[name="feedback"]:checked').checked = false;
            document.getElementById('actual-sentiment').value = "";
        });
    </script>
</body>
</html>
